image: susa4ostec/bitbucket-pipelines-php7.1-mysql

pipelines:
    default:
        - step:
            name: Install dependecies and test
            caches:
                - composer
            script:
                - apt-get update -q
                - apt-get install php7.1-soap php7.1-zip --no-install-recommends -qq --yes
                - sh resources/bash/bitbucket-test.sh
    branches:
        master:
            - step:
                name: Install dependecies and test
                image: susa4ostec/bitbucket-pipelines-php7.1-mysql
                script:
                    - apt-get update -q
                    - apt-get install php7.1-soap php7.1-zip --no-install-recommends -qq --yes
                    - sh resources/bash/bitbucket-test.sh
